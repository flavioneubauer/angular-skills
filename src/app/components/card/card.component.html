<div fxFlex>
  <mat-card class="card" style="flex-wrap: wrap;">
    <mat-card-header>
      <div class="format-title">
        <mat-card-title>{{card.name}}</mat-card-title>
      </div>
    </mat-card-header>
    <div class="align-img">
      <img class="img-card" mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu" width="350px">
    </div>
    <mat-card-content class="format-txt">
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)=onLike(card) [ngStyle]="{'background-color':card.color}">LIKE
        {{card.likes}}</button>
      <button mat-button (click)=onShare(card)>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
