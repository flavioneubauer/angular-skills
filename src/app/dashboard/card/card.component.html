<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu" />

  <mat-card-content>
    <p>
      {{ card.description }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="onLike(card)" mat-button>LIKE {{ card.likes }}</button>
    <button (click)="onShare(card)" mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
