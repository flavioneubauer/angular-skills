<mat-card class="example-card">
  <img mat-card-image [src]="card.pic" alt="{{card.name}}">
  
  <mat-card-content>
      <div class="header">
        <p>{{card.name}}</p>
      </div>
  
      <div>
        <p>
          {{card.description}}
        </p>
      </div>
  </mat-card-content>
  
  <mat-card-actions  align="end">
    <button mat-raised-button (click)="onLike(card)" [ngClass]="{'blue-likes': card.likes >= 5, 'green-likes': card.likes >= 10 }">LIKE {{card.likes}}</button>
    <button mat-raised-button (click)="onShare()">SHARE</button>
  </mat-card-actions>

</mat-card>
