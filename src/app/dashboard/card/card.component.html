<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="bold-text" >{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="bold-text" mat-button (click)="onLike(card)">
      <p>{{card.likes}}</p>
    </button>
    <button class="bold-text" mat-button (click)="onShare()"></button>
  </mat-card-actions>
</mat-card>
