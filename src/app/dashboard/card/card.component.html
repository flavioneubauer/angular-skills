<div 
fxLayout.xs="column" 
fxLayout="row wrap" 
fxLayoutGap="10px"
fxLayoutAlign="center"
gdColumns="auto auto auto"
gdColumns.md="auto auto"
gdColumns.sm="auto"
gdColumns.xs="auto"
>
<mat-card class="example-card" *ngFor="let card of cards$ | async">
  <div class="imgCard">
    <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  </div>
  <div class="content-card">
    <div class="card-title">
      <mat-card-title>{{card.name}}</mat-card-title>
      <button mat-mini-fab (click)="onShare()" class="btn-share" matTooltip="Shared">
        <mat-icon>share</mat-icon>
      </button>
    </div>
      <mat-card-content>
        <p>
          {{card.description}}
        </p>
      </mat-card-content>
    </div>
    <mat-divider>
    </mat-divider>
    <mat-card-actions>
       <button mat-mini-fab [color]="card.likes <5 ? 'basic' : getColor(card)">
        {{card.likes}}
      </button>
      <button class="btn-like" mat-icon-button matTooltip="Basic"  fxFlexAlign="end" matTooltip="Like" (click)="onLike(card)">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
</mat-card>
</div>
